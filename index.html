<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2a6f2f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1f4d22;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/mblavbzj" method="POST">
    <input type="text" name="searchQuery" placeholder="Enter your search..." required>
    <button type="submit">Submit</button>
  </form>

</body>
</html>
