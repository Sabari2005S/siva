<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .search-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .search-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .search-container input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .search-container button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .search-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Search Box</h2>
    <form action="https://formspree.io/f/mblavbzj" method="POST">
      <input type="text" name="searchQuery" placeholder="Enter your text here..." required>
      <br>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
